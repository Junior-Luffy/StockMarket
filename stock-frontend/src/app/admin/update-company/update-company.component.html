<div class="card shadow">
    <p class="h4 card-header">Update Company</p>
    <div class="card-body bg-light">
        <p class="card-text h6">Please change the details to be updated:</p>
        <div class="input-group mt-3 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Company Name</span>
            </div>
            <input [(ngModel)]="company.companyname" type="text" class="form-control" />
        </div>
        <div class="input-group mt-3 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Company Code</span>
            </div>
            <input [(ngModel)]="company.companycode" type="text" class="form-control" />
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"> Turnover in Rs.</span>
            </div>
            <input [(ngModel)]="company.turnover" type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <div class="input-group mt-3 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">CEO</span>
            </div>
            <input [(ngModel)]="company.ceo"  type="text" class="form-control" />
        </div>
        <div class="input-group mt-3 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Board of Director</span>
            </div>
            <input [(ngModel)]="company.boarddirectors"  type="text" class="form-control" />
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">About Company</span>
            </div>
            <textarea [(ngModel)]="company.brief"  class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Stock Exchange</label>
            </div>
            <select [(ngModel)]="company.stockexchangecode"  class="custom-select" id="inputGroupSelect01">
                <option selected>Choose Stock Exchange...</option>
                <option value="BSE">BSE</option>
                <option value="NSE">NSE</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect02">Sector</label>
            </div>
            <select [(ngModel)]="company.sector"  class="custom-select" id="inputGroupSelect02">
                <option selected>Choose Sector...</option>
                <option value="IT">IT</option>
                <option value="Security">Security</option>
                <option value="Finance">Finance</option>
                <option value="Education">Education</option>
            </select>
        </div>
        <div class="d-flex no-gutters">
            <div class="col">
                <button [disabled]="loading" (click)="update()" type="submit" class="btn btn-success">update</button>
            </div>
            <div>
                <a routerLink="/admin/list-company">
                    <button class="btn btn-secondary">Back</button>
                </a>
            </div>
        </div>
        <div *ngIf="success" class="input-group mb-3">
            update company successfully
        </div>
        <div *ngIf="failed" class="input-group mb-3">
            update company failed
        </div>
    </div>
</div>
