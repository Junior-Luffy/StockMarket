<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4" style="margin-top: 70px">
            <h2 class="text-center">Welcome</h2>
            <div class="form-group">
                <label for="exampleInputEmail1">username</label>
                <input type="email" class="form-control" [(ngModel)]="user.username" placeholder="username">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="password">
                <span class="help-block"></span>
            </div>
            <button [disabled]="loading" class="btn btn-success btn-block" (click)="login()">Sign in</button>
            <div *ngIf="invalid"><font color="red">Username or Password invalid</font></div>
            <a href="#" id="forgot_pswd">Forgot password?</a>
            <button class="btn btn-primary btn-block" type="button" (click)="signup()"><i class="fas fa-user-plus"></i>
                Sign up New Account</button>
        </div>
    </div>

</div>
