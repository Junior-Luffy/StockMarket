<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4" style="margin-top: 70px">
            <h2 class="text-center">Register</h2>
            <div class="form-group">
                <label for="exampleInputEmail">username</label>
                <input class="form-control" [(ngModel)]="user.username" placeholder="username">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="password">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">confirm password</label>
                <input type="password" class="form-control" [(ngModel)]="user.confirmedpassword" placeholder="password">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label>user type</label>
                <select class="form-control" [(ngModel)]="user.role">
                    <option value="user">user</option>
                    <option value="admin">admin</option>
                </select>
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label for="exampleEmail">email</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="email">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label for="exampleEmail">phone number</label>
                <input class="form-control" [(ngModel)]="user.mobileNumber" placeholder="phone number">
                <span class="help-block"></span>
            </div>
            <button [disabled]="loading" class="btn btn-success btn-block" type="button" (click)="signup()">sign up</button>
            <br>
            <div *ngIf="registerSucceed"><span>Register successfully! Please <a href="/sign-in">login</a></span></div>
            <div *ngIf="registerFailed"><font color="red">Register filed! Please try again</font></div>
        </div>
    </div>

</div>
