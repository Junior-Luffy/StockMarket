<div class="card shadow">
    <p class="h4 card-header">Compare Company</p>
    <div class="card-body bg-light">
        <div *ngFor="let item of compare.companynames, let i=index, trackBy:indexTracker">
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">company</span>
                </div>
                <input [(ngModel)]="compare.companynames[i]" type="text" class="form-control" />
            </div>
        </div>
        <button (click)="createDiv()" type="button" class="btn btn-primary">add company</button>

        <div class="input-group mt-3 mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Stock Exchange</label>
            </div>
            <select [(ngModel)]="compare.stockexchange" class="custom-select">
                <option selected>Choose Stock Exchange...</option>
                <option value="BSE">BSE</option>
                <option value="NSE">NSE</option>
            </select>
        </div>

        <div class="input-group mt-3 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">from period</span>
            </div>
            <input [(ngModel)]="compare.starttime" type="text" class="form-control" />

            <div class="input-group-prepend">
                <span class="input-group-text">to period</span>
            </div>
            <input [(ngModel)]="compare.endtime" type="text" class="form-control" />
        </div>

        <div class="input-group mt-3 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">specify periodicity</span>
            </div>
            <input [(ngModel)]="compare.specifytime" type="text" class="form-control" />
        </div>

        <div class="input-group mt-3 mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Chart Type</label>
            </div>
            <select [(ngModel)]="compare.charttype" class="custom-select">
                <option value="line">Line</option>
                <option value="bar">Bar</option>
            </select>
        </div>

        <div class="input-group mt-3 mb-3">
            <button (click)="generate()" type="button" class="btn btn-success">generate chart</button>
        </div>

    </div>
</div>
